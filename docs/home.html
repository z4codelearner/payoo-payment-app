<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Payoo Dashboard</title>
  <!-- Daisy UI CDN -->
   <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
   <!-- Font Awsome CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css" integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
   <!-- Tailwind Output CSS -->
  <link href="./output.css" rel="stylesheet">
</head>
<body>
  <main class="bg-[#F4F5F7] h-screen max-w-lg mx-auto">
    <div class="bg-white rounded-bl-3xl rounded-br-3xl pb-8">
        <div class="flex justify-between items-center px-4 py-3">
            <div class="flex justify-center items-center">
                <img src="./assets/Group.png" alt="logo" class="w-12">
                <div class="">
                    <h2 class="font-extrabold text-lg">$<span id="available-balance">45000</span></h2>
                    <p class="text-gray-400">Available Balance</p>
                </div>
            </div>
            <button class="px-3 py-2 border border-gray-400 text-gray-400 font-semibold rounded-lg flex justify-center items-center gap-1 hover:text-blue-600 hover:border-blue-600 transition-all duration-300 group"><i class="fa-solid fa-arrow-right-from-bracket rotate-180 text-gray-400 group-hover:text-blue-600 transition-all duration-300"></i>Log Out</button>
        </div>

        <hr class="text-gray-300">

        <div class="px-4 py-3 mt-5 space-y-2">
            <h1 class="text-3xl font-bold">ðŸ”¥ Welcome to Payooo!</h1>
            <p class="text-gray-400 text-lg">Enjoy easy and convenient financial services with us. Cashout charge is low and </p>
        </div>

        <div class="grid grid-cols-3 gap-4 px-4 mt-5">
            
            <div class="border rounded-2xl flex flex-col justify-center items-center py-8 gap-2 shadow-lg hover:shadow-gray-300 transform cursor-pointer border-blue-600">
                <img src="./assets/wallet1.png" alt="" ">
                <p class="text-blue-600">Add Money</p>
            </div>

            <div class="border border-gray-400 rounded-2xl flex flex-col justify-center items-center py-8 gap-2 hover:shadow-lg hover:shadow-gray-300 transform hover:-translate-y-1 transition-all duration-300 cursor-pointer hover:border-blue-600 group">
                <img src="./assets/send1.png" alt="">
                <p class="group-hover:text-blue-600 transition-all duration-300">Cashout</p>
            </div>

            <div class="border border-gray-400 rounded-2xl flex flex-col justify-center items-center py-8 gap-2 hover:shadow-lg hover:shadow-gray-300 transform hover:-translate-y-1 transition-all duration-300 cursor-pointer hover:border-blue-600 group">
                <img src="./assets/money1.png" alt="" class="">
                <p class="group-hover:text-blue-600 transition-all duration-300">Transfer Money</p>
            </div>

            <div class="border border-gray-400 rounded-2xl flex flex-col justify-center items-center py-8 gap-2 hover:shadow-lg hover:shadow-gray-300 transform hover:-translate-y-1 transition-all duration-300 cursor-pointer hover:border-blue-600 group">
                <img src="./assets/bonus1.png" alt="">
                <p class="group-hover:text-blue-600 transition-all duration-300">Get Bonus</p>
            </div>

            <div class="border border-gray-400 rounded-2xl flex flex-col justify-center items-center py-8 gap-2 hover:shadow-lg hover:shadow-gray-300 transform hover:-translate-y-1 transition-all duration-300 cursor-pointer hover:border-blue-600 group">
                <img src="./assets/purse1.png" alt="">
                <p class="group-hover:text-blue-600 transition-all duration-300">Pay Bill</p>
            </div>

            <div class="border border-gray-400 rounded-2xl flex flex-col justify-center items-center py-8 gap-2 hover:shadow-lg hover:shadow-gray-300 transform hover:-translate-y-1 transition-all duration-300 cursor-pointer hover:border-blue-600 group">
                <img src="./assets/transaction1.png" alt="">
                <p class="group-hover:text-blue-600 transition-all duration-300">Transactions</p>
            </div>
            
        </div>
    </div>

    <div class="px-4 mt-8 bg-[#F4F5F7] space-y-5 pb-10">
        <h2 class="font-bold text-xl">Add Money</h2>

        <form class="px-4 py-5 bg-white flex flex-col gap-5 rounded-3xl">
            <div class="flex flex-col gap-2">
                <label class="font-semibold">Select A Bank</label>
                <select id="bank-name" required class="border-none leading-6 appearance-none bg-[#f4f5f7] py-2 px-3 space-y-1 rounded-2xl">
                    <option disabled selected>Select A Bank</option>
                    <option>Uttara Bank</option>
                    <option>UCB Bank</option>
                    <option>IFIC Bank</option>
                    <option>DBBL Bank</option>
                    <option>Islamic Bank</option>
                    <option>Shahjalal Islamic Bank</option>
                </select>
            </div>
            <div class="flex flex-col gap-2">
                <label class="font-semibold">Bank Account Number</label>
                <input id="bank-account-number" required type="number" placeholder="Enter 11 digit account number" class="no-arrow border-none bg-[#f4f5f7] py-2 px-3 rounded-2xl">
            </div>
            <div class="flex flex-col gap-2">
                <label class="font-semibold">Amount to Add</label>
                <input id="add-amount" required type="number" placeholder="Add Amount to withdraw" class="no-arrow border-none bg-[#f4f5f7] py-2 px-3 rounded-2xl">
            </div>
            <div class="flex flex-col gap-2">
                <label class="font-semibold">Pin Number</label>
                <input id="pin-number" type="number" placeholder="Enter 4 digit pin number" class="no-arrow border-none bg-[#f4f5f7] py-2 px-3 rounded-2xl">
            </div>

            <button id="add-money" class="bg-blue-500 hover:bg-blue-700 text-white font-bold p-2 rounded-2xl cursor-pointer transition-all duration-300 mt-5">Add Money</button>
        </form>
    </div>
    

  </main>






  <script src="./home.js"></script>
</body>
</html>
