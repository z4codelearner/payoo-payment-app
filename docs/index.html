<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Payoo Login</title>
  <!-- Daisy UI CDN -->
   <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
   <!-- Tailwind Output CSS -->
  <link href="./output.css" rel="stylesheet">
</head>
<body>
  <main class="bg-[#F4F5F7] h-screen flex flex-col justify-center items-center">
    <div class="bg-[url(./assets/bg.png)] w-[300px] h-[140px] bg-cover flex flex-col justify-center items-center">
      <img src="./assets/Group.png" alt="">
    </div>
    <form class="bg-white w-[300px] p-5 flex flex-col gap-5 rounded-2xl">
      
      <div class="flex flex-col gap-2">
        <label class="font-bold" >Mobile Number</label>
        <input id="mobile-number" type="number" required placeholder="Enter your number" class="no-arrow border-none bg-[#f4f5f7] py-2 px-3 rounded-2xl">
      </div>

      <div class="flex flex-col gap-2">
        <label class="font-bold">4 Digit Pin</label>
        <input id="pin-number" type="number" required placeholder="Enter 4 Digit Pin" class="no-arrow border-none bg-[#f4f5f7] py-2 px-3 rounded-2xl" maxlength="4" >
      </div>

      <button id="loginBtn" class="bg-blue-500 hover:bg-blue-700 text-white font-bold p-2 rounded-2xl cursor-pointer transition-all duration-300">Login</button>
    </form>
  </main>






  <script src="./index.js"></script>
</body>
</html>
